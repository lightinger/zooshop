{% extends 'base.html' %}
{% load static %}
{% block main %}

<section class="flat-title-page inner">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-title-heading center">
                    <h2 class="heading ">Вход/Регистрация</h2>
                    <div class="title-inner link-style-3">
                        <h5 class=""><a class="home fw-4" href="{% url 'index' %}">Главная</a><span>Вход/Регистрация</span></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Login & Register Page Start -->
<div class="page-section section mt-100 mb-60 mt-xs-70 mb-xs-30">
    <div class="container">
        <div class="row">

            <div class="col-lg-4 col-12 mb-40">
                <div class="login-register-form-wrap">
                    <h3>Login</h3>
                    <form action="login-register.html#" class="mb-30">
                        <div class="row">
                            <div class="col-12 mb-15"><input type="text" placeholder="Username or Email"></div>
                            <div class="col-12 mb-15"><input type="password" placeholder="Password"></div>
                            <div class="col-12"><input type="submit" value="Login"></div>
                        </div>
                    </form>
                    <h4>You can also login with...</h4>
                    <div class="social-login">
                        <a href="login-register.html#"><i class="fa fa-facebook"></i></a>
                        <a href="login-register.html#"><i class="fa fa-twitter"></i></a>
                        <a href="login-register.html#"><i class="fa fa-google-plus"></i></a>
                        <a href="login-register.html#"><i class="fa fa-pinterest"></i></a>
                        <a href="login-register.html#"><i class="fa fa-linkedin"></i></a>
                    </div>
                </div>
            </div>

            <div class="col-lg-2 col-12 mb-40 text-center">
                <span class="login-register-separator"></span>
            </div>

            <div class="col-lg-6 col-12 mb-40 ml-auto">
                <div class="login-register-form-wrap">
                    <h3>Register</h3>
                    <form action="login-register.html#">
                        <div class="row">
                            <div class="col-md-6 col-12 mb-15"><input type="text" placeholder="Your Name"></div>
                            <div class="col-md-6 col-12 mb-15"><input type="text" placeholder="User Name"></div>
                            <div class="col-md-6 col-12 mb-15"><input type="email" placeholder="Email"></div>
                            <div class="col-md-6 col-12 mb-15"><input type="password" placeholder="Password"></div>
                            <div class="col-md-6 col-12 mb-15"><input type="password" placeholder="Confirm Password"></div>
                            <div class="col-md-6 col-12"><input type="submit" value="Register"></div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- Login & Register Page End -->

{% include 'subscribe.html' %}
{% endblock main %}
